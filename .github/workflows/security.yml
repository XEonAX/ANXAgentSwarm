# Security Scanning with CodeQL
# Advanced static analysis for security vulnerabilities

name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # ============================================
  # CodeQL Analysis
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript-typescript']
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            paths-ignore:
              - '**/node_modules/**'
              - '**/bin/**'
              - '**/obj/**'
              - '**/*.min.js'
              - '**/playwright-report/**'
              
      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Build .NET project
        if: matrix.language == 'csharp'
        run: dotnet build --configuration Release
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================
  # Dependency Vulnerability Scan
  # ============================================
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/ANXAgentSwarm.Web/package-lock.json
          
      # .NET vulnerability scan
      - name: Restore .NET dependencies
        run: dotnet restore
        
      - name: Check .NET vulnerabilities
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "::warning::Vulnerable NuGet packages detected"
          fi
          
      # npm audit
      - name: Install frontend dependencies
        run: npm ci
        working-directory: src/ANXAgentSwarm.Web
        
      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate 2>&1 | tee npm-audit.txt || true
        working-directory: src/ANXAgentSwarm.Web
        continue-on-error: true
        
      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerability-reports
          path: |
            vulnerability-report.txt
            src/ANXAgentSwarm.Web/npm-audit.txt
          retention-days: 30

  # ============================================
  # Secret Scanning
  # ============================================
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

  # ============================================
  # Container Security Scan
  # ============================================
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    strategy:
      matrix:
        dockerfile: [Dockerfile.api, Dockerfile.web]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -f ${{ matrix.dockerfile }} -t scan-target:latest .
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-target:latest'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.dockerfile }}.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.dockerfile }}.sarif'
