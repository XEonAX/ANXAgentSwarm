# Code Coverage Reporting
# Generates and uploads code coverage reports

name: Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '22'

jobs:
  # ============================================
  # Backend Coverage
  # ============================================
  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --no-restore --configuration Release
        
      - name: Run tests with coverage
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --settings coverlet.runsettings \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura,opencover
            
      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:"./TestResults/**/coverage.cobertura.xml" \
            -targetdir:"./coverage-report" \
            -reporttypes:"Html;Cobertura;MarkdownSummary;Badges"
            
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
          
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-backend
          path: ./coverage-report
          retention-days: 30
          
      - name: Add coverage to PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: coverage-backend
          path: ./coverage-report/Summary.md

  # ============================================
  # Coverage Summary
  # ============================================
  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [backend-coverage]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-backend
          path: ./backend-coverage
          
      - name: Create combined summary
        run: |
          echo "# ðŸ“Š Code Coverage Summary" > summary.md
          echo "" >> summary.md
          echo "## Backend Coverage" >> summary.md
          if [[ -f "./backend-coverage/Summary.md" ]]; then
            cat "./backend-coverage/Summary.md" >> summary.md
          else
            echo "No backend coverage report available" >> summary.md
          fi
          echo "" >> summary.md
          echo "---" >> summary.md
          echo "_Generated by Coverage Workflow_" >> summary.md
          
      - name: Post summary to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-summary
          path: summary.md
