# Release Automation
# Creates releases with changelog and artifacts

name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
      prerelease:
        description: 'Pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '22'

jobs:
  # ============================================
  # Create Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="v${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [[ -z "$PREV_TAG" ]]; then
            echo "No previous tag found, generating full changelog"
            COMMITS=$(git log --pretty=format:"* %s (%h)" --reverse)
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)" --reverse)
          fi
          
          # Create changelog content
          CHANGELOG="## What's Changed
          
          $COMMITS
          
          ## Docker Images
          
          \`\`\`bash
          # Pull the images
          docker pull ghcr.io/${{ github.repository }}-api:${{ steps.version.outputs.version }}
          docker pull ghcr.io/${{ github.repository }}-web:${{ steps.version.outputs.version }}
          \`\`\`
          
          ## Quick Start
          
          \`\`\`bash
          # Clone and run
          git clone https://github.com/${{ github.repository }}.git
          cd ANXAgentSwarm
          git checkout ${{ steps.version.outputs.version }}
          ./scripts/deploy-docker.sh start
          \`\`\`
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ steps.version.outputs.version }}"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ANXAgentSwarm ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true

  # ============================================
  # Build Release Artifacts
  # ============================================
  build-artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/ANXAgentSwarm.Web/package-lock.json
          
      # Build backend for multiple platforms
      - name: Build API (Linux x64)
        run: |
          dotnet publish src/ANXAgentSwarm.Api/ANXAgentSwarm.Api.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./artifacts/linux-x64
            
      - name: Build API (Windows x64)
        run: |
          dotnet publish src/ANXAgentSwarm.Api/ANXAgentSwarm.Api.csproj \
            -c Release \
            -r win-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./artifacts/win-x64
            
      - name: Build API (macOS x64)
        run: |
          dotnet publish src/ANXAgentSwarm.Api/ANXAgentSwarm.Api.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./artifacts/osx-x64
            
      - name: Build API (macOS ARM64)
        run: |
          dotnet publish src/ANXAgentSwarm.Api/ANXAgentSwarm.Api.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./artifacts/osx-arm64
            
      # Build frontend
      - name: Build frontend
        run: |
          cd src/ANXAgentSwarm.Web
          npm ci
          npm run build:prod
          cd ../..
          cp -r src/ANXAgentSwarm.Web/dist ./artifacts/web
          
      # Create archives
      - name: Create release archives
        run: |
          cd artifacts
          
          # Linux
          tar -czvf ANXAgentSwarm-${{ needs.release.outputs.version }}-linux-x64.tar.gz linux-x64 web
          
          # Windows
          zip -r ANXAgentSwarm-${{ needs.release.outputs.version }}-win-x64.zip win-x64 web
          
          # macOS x64
          tar -czvf ANXAgentSwarm-${{ needs.release.outputs.version }}-osx-x64.tar.gz osx-x64 web
          
          # macOS ARM64
          tar -czvf ANXAgentSwarm-${{ needs.release.outputs.version }}-osx-arm64.tar.gz osx-arm64 web
          
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: |
            artifacts/ANXAgentSwarm-${{ needs.release.outputs.version }}-linux-x64.tar.gz
            artifacts/ANXAgentSwarm-${{ needs.release.outputs.version }}-win-x64.zip
            artifacts/ANXAgentSwarm-${{ needs.release.outputs.version }}-osx-x64.tar.gz
            artifacts/ANXAgentSwarm-${{ needs.release.outputs.version }}-osx-arm64.tar.gz

  # ============================================
  # Trigger Docker Build
  # ============================================
  trigger-docker:
    name: Trigger Docker Build
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: Trigger Docker publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-publish.yml',
              ref: '${{ needs.release.outputs.version }}',
              inputs: {
                tag: '${{ needs.release.outputs.version }}'
              }
            });
